{namespace cr = Tx_Cicregister_ViewHelpers}

<f:layout name="Login"/>

<f:section name="main">
	<h1 class="page-header">Logout</h1>

	<f:flashMessages renderMode="ul" class="unstyled well alert-success"/>

	<ul class="unstyled flash-messages">
		<li class="well alert-info">
			<f:translate key="form-loginController-logoutAction-instructions"/>
			<f:if condition="{editPageUid}">
				<f:link.page pageUid="{editPageUid}">
					<f:translate key="form-loginController-logoutAction-updateAccountLink"/>
				</f:link.page>
			</f:if>
		</li>
	</ul>

	<f:form enctype="multipart/form-data" pageUid="{loginViewPid}" method="post">
		<p class="submit">
			<f:form.submit name="submit" class="btn primary" value="Sign out"/>
		</p>
		<input type="hidden" name="logintype" value="{postParams.loginType}"/>
		<f:form.hidden name="loginType" value="{postParams.loginType}"/>
		<input type="hidden" name="pid" value="{postParams.storagePid}"/>
	</f:form>
</f:section>
